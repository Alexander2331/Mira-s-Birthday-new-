<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±—è</title>
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* –¢–µ–º–Ω—ã–π —Ñ–æ–Ω */
            overflow-x: hidden;
            position: relative; /* –î–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —É–∑–æ—Ä–∞ */
        }

        /* –£–∑–æ—Ä –Ω–∞ —Ñ–æ–Ω–µ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(135deg, rgba(128, 0, 128, 0.3) 25%, transparent 25%, transparent 75%, rgba(128, 0, 128, 0.3) 75%, rgba(128, 0, 128, 0.3)), linear-gradient(225deg, rgba(128, 0, 128, 0.3) 25%, transparent 25%, transparent 75%, rgba(128, 0, 128, 0.3) 75%, rgba(128, 0, 128, 0.3));
            background-size: 30px 30px; /* –†–∞–∑–º–µ—Ä —É–∑–æ—Ä–∞ */
            z-index: 0; /* –ß—Ç–æ–±—ã —É–∑–æ—Ä –±—ã–ª –Ω–∞ —Ñ–æ–Ω–µ */
        }

        h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #FF69B4;
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 4px rgba(255, 255, 255, 0.3);
            z-index: 1; /* –ß—Ç–æ–±—ã –∑–∞–≥–æ–ª–æ–≤–æ–∫ –±—ã–ª –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
        }

        /* –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ */
        .greeting {
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
            text-align: center;
            font-size: 1.5em;
            color: #FF1493;
            max-width: 600px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ —Ç–µ–∫—Å—Ç–∞ */
            padding: 0 20px; /* –û—Ç—Å—Ç—É–ø—ã –ø–æ –±–æ–∫–∞–º */
            background-color: rgba(0, 0, 0, 0.7); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            border-radius: 10px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –±—ã–ª –≤—ã—à–µ —É–∑–æ—Ä–∞ */
            z-index: 1; /* –ß—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –±—ã–ª –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            z-index: 1; /* –ß—Ç–æ–±—ã –≥–∞–ª–µ—Ä–µ—è –±—ã–ª–∞ –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
        }

        .photo-gallery img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            cursor: pointer; /* –ö—É—Ä—Å–æ—Ä —É–∫–∞–∑—ã–≤–∞–µ—Ç, —á—Ç–æ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–æ–∂–Ω–æ –Ω–∞–∂–∏–º–∞—Ç—å */
        }

        .photo-gallery img:hover {
            transform: scale(1.1);
        }

        /* –°–µ—Ä–¥–µ—á–∫–∏ */
        .heart {
            position: fixed;
            font-size: 32px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            opacity: 0.8;
            transform: rotate(45deg);
            animation: floatUp 4s linear infinite;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Å–µ—Ä–¥—Ü–∞ */
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) rotate(45deg); }
            100% { opacity: 0; transform: translateY(-100vh) rotate(45deg); }
        }

        /* –°–∏—è—é—â–µ–µ —Å–µ—Ä–¥—Ü–µ */
        .shining-heart {
            font-size: 80px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            animation: shine 1.5s infinite;
            color: #FF69B4; /* –¶–≤–µ—Ç —Å–µ—Ä–¥—Ü–∞ */
            position: relative;
            z-index: 10; /* –ß—Ç–æ–±—ã —Å–µ—Ä–¥—Ü–µ –±—ã–ª–æ –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
            margin: 0 0 20px 0; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É –¥–ª—è —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è */
        }

        /* –ù–æ–≤—ã–π —Ä—è–¥ –¥–ª—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π */
        .second-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 50px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ä—è–¥–∞ */
            position: relative; /* –î–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º */
            z-index: 1; /* –ß—Ç–æ–±—ã –Ω–æ–≤—ã–π —Ä—è–¥ –±—ã–ª –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
        }

        /* –ó–≤–µ–∑–¥–æ—á–∫–∏ –∏ –±–ª–µ—Å–∫ */
        .star {
            position: fixed;
            color: gold;
            font-size: 20px;
            opacity: 0.8;
            z-index: 100; /* –ß—Ç–æ–±—ã –∑–≤–µ–∑–¥—ã –±—ã–ª–∏ –Ω–∞ –ø–µ—Ä–µ–¥–Ω–µ–º –ø–ª–∞–Ω–µ */
            pointer-events: none; /* –ß—Ç–æ–±—ã –∑–≤–µ–∑–¥—ã –Ω–µ –º–µ—à–∞–ª–∏ –∫–ª–∏–∫–∞–º –Ω–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ */
        }
    </style>
</head>
<body>

    <h1>–° –î–Ω–µ–º –†–æ–∂–¥–µ–Ω–∏—è! <span>‚ù§Ô∏è</span></h1>

    <!-- –ì–∞–ª–µ—Ä–µ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π -->
    <div class="photo-gallery">
        <img src="photo_1.jpg" alt="–§–æ—Ç–æ 1">
        <img src="photo_2.jpg" alt="–§–æ—Ç–æ 2">
        <img src="photo_3.jpg" alt="–§–æ—Ç–æ 3">
        <img src="photo_4.jpg" alt="–§–æ—Ç–æ 4">

        <!-- –°–∏—è—é—â–µ–µ —Å–µ—Ä–¥—Ü–µ –º–µ–∂–¥—É 4 –∏ 5 —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–µ–π -->
        <div class="shining-heart">üíñ</div>
    </div>

    <!-- –ü–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ —Å —Å–µ—Ä–¥—Ü–µ–º -->
    <div class="greeting">
        –ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç —è—Ä—á–µ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ, –ø—É—Å—Ç—å —É–ª—ã–±–∫–∞ –∏ —Ä–∞–¥–æ—Å—Ç—å –≤—Å–µ–≥–¥–∞ –±—É–¥—É—Ç –≥–ª–∞–≤–Ω—ã–º–∏ —ç–º–æ—Ü–∏—è–º–∏ <span class="shining-heart">‚ù§Ô∏è</span>
    </div>

    <!-- –ù–æ–≤—ã–π —Ä—è–¥ –¥–ª—è –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π -->
    <div class="second-row">
        <img src="photo_5.jpg" alt="–§–æ—Ç–æ 5">
        <img src="photo_6.jpg" alt="–§–æ—Ç–æ 6">
        <img src="photo_8.jpg" alt="–§–æ—Ç–æ 8">
    </div>

    <!-- JS –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–≤–µ–∑–¥–æ—á–µ–∫ –∏ –±–ª–µ—Å–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ -->
    <script>
        $(document).on('click', '.photo-gallery img', function(e) {
            for (let i = 0; i < 15; i++) { // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–≤–µ–∑–¥
                const star = $('<div class="star">‚≠ê</div>');

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –∑–≤–µ–∑–¥–æ—á–µ–∫
                const xPos = Math.random() * $(window).width(); // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –æ—Å–∏ X
                const yPos = Math.random() * $(window).height(); // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –æ—Å–∏ Y
                star.css({
                    left: xPos,
                    top: yPos,
                    animation: 'fall 1s forwards'
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤–µ–∑–¥—É –≤ –¥–æ–∫—É–º–µ–Ω—Ç
                $('body').append(star);

                // –£–¥–∞–ª—è–µ–º –∑–≤–µ–∑–¥—É –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    star.remove();
                }, 1000);
            }
        });

        // JS –¥–ª—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ä–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
        $(document).on('scroll', () => {
            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Å–µ—Ä–¥—Ü–∞
            const heart = $('<div class="heart">‚ù§Ô∏è</div>');

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
            const colors = ['#FF69B4', '#FF4500', '#32CD32', '#1E90FF', '#FFD700', '#FF1493'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            heart.css('color', randomColor);

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–µ—Ä–¥—Ü–∞
            heart.css({
                'left': `${Math.random() * 100}vw`,
                'bottom': '0px',
                'fontSize': `${Math.random() * 20 + 20}px`
            });

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–µ—Ä–¥—Ü–µ –≤ –¥–æ–∫—É–º–µ–Ω—Ç
            $('body').append(heart);

            // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥—Ü–µ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                heart.remove();
            }, 4000);
        });
    </script>

</body>
